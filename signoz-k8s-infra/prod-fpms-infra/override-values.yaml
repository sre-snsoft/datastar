global:
  cloud: aws
  clusterName: fpms-prod
  deploymentEnvironment: prod
namespace: "signoz-otel"
clusterName: fpms-prod

otelCollectorEndpoint: signoz-otel-collector-prod.fpms10.me:4317
otelInsecure: true
presets:
  otlpExporter:
    enabled: true
  loggingExporter:
    enabled: false
  resourceDetection:
    detectors:
      - eks
      - system
  logsCollection:
    enabled: true
    whitelist:
      enabled: true
      signozLogs: false
      namespaces:
      #        - fpms-two
      containers:
        - client-apiserver
        - mgnt-apiserver
        - provider-apiserver
        - provider-jili-apiserver
        - provider-pp-apiserver
        - provider-fc-apiserver
